<!DOCTYPE html>
<html>
<head>
<title>My Work</title>
<style>
  .button-container {
    margin-top: 20px;
    text-align: center; /* Optional: centers the button */
  }
  .work-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #00e5ff;
    color: #000012;
    text-decoration: none;
    border-radius: 25px; /* Makes the button rounded */
    font-size: 1.5rem;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  .work-button:hover { background-color: #ffffff; transform: scale(1.1); }
</style>
</head>
<body style="background-color:#000012;">
<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; color: white;">
  <div class="button-container">
       <a href="https://swag.dmho.life" class="work-button">SWAG</a>
  </div>
</div>

</body>
</html>
